<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gik339-18-projekt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1 class="display-1 m-4">Food Items</h1>
    </header>
    <main>
        <div class="m-1 row align-items-center">
            <div class="col col-12 col-md-6 mb-4 mb-md-0">
                <form class="p-5 rounded-pill bg-grey" id="itemForm">
                    <div class="d-flex justify-content-between my-1">
                        <label for="name">Name:</label>
                        <input class="border-0 rounded-pill flex-fill ms-2" type="text" name="name">
                    </div>
                    <div class="d-flex justify-content-between my-1">
                        <label for="category">Category:</label>
                        <select class="border-0 rounded-pill flex-fill ms-2" name="category">
                            <option value="fruit">Fruit</option>
                            <option value="vegetable">Vegetable</option>
                            <option value="dairy">Dairy</option>
                            <option value="baked">Baked</option>
                            <option value="snack">Snack</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between my-1">
                        <label for="quantity">Quantity:</label>
                        <input class="border-0 rounded-pill flex-fill ms-2" type="number" name="quantity" min="0">
                    </div>
                    <div class="d-flex justify-content-between my-1">
                        <label for="price">Price:</label>
                        <input class="border-0 rounded-pill flex-fill ms-2" type="number" name="price" min="0">
                    </div>
                    <div class="d-flex justify-content-end my-3">
                        <button class="border-0 rounded-pill me-1 px-3 bg-body" type="reset" name="clearItemFrom">
                            Clear
                        </button>
                        <button class="border-0 rounded-pill ms-1 px-3 bg-body" type="submit" name="submitItemForm">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
            <div style="height: 35rem;" class="col overflow-y-scroll" id="listContainer">
            </div>
        </div>
        <div class="modal" id="message" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Message</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
